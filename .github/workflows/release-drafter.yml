name: Release Drafter

on:
  push:
    branches:
      - main  # Adjust to your main branch
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies (if needed)
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build Project
        run: make  # Adjust if necessary (e.g., `make all`)

      - name: Archive Binary
        run: |
          mkdir -p artifacts
          cp build/linux/syncro.bin artifacts/
          tar -czvf syncro.bin.tar.gz -C artifacts syncro.bin

      - name: Run Release Drafter
        id: create_release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Binary to Release
        if: steps.create_release.outputs.id != ''
        uses: softprops/action-gh-release@v2
        with:
          files: syncro.bin.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

