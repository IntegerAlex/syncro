name: Release Drafter

on:
  push:
    branches:
      - master  # Adjust to your main branch
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies (if needed)
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build Project
        run: make  # Adjust if necessary

      - name: Archive Binary
        run: |
          mkdir -p artifacts
          cp build/linux/syncro.bin artifacts/
          tar -czvf syncro.bin.tar.gz -C artifacts syncro.bin

      - name: Generate Version Tag
        id: tag_version
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d-%H%M%S')"
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          echo "Generated Tag: ${TAG_NAME}"

      - name: Create Git Tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Run Release Drafter
        id: create_release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Binary to Release
        if: steps.create_release.outputs.id != ''
        uses: softprops/action-gh-release@v2
        with:
          files: syncro.bin.tar.gz
          tag_name: ${{ env.TAG_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}

